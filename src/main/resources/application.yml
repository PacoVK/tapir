registry:
  search:
    backend: elasticsearch
  storage:
    backend: s3

bucket:
  name: tf-registry

quarkus:
  quinoa:
    enable-spa-routing: true
  s3:
    aws:
      region: eu-central-1
  elasticsearch:
    hosts: localhost:9200
  http:
    filter:
      others:
        header:
          Cache-Control: no-cache
        matches: /.*
        methods: GET
        order: 0
      static:
        header:
          Cache-Control: max-age=31536000
        matches: /static/.+
        methods: GET
        order: 1


"%dev":
   quarkus:
     dynamodb:
       endpoint-override: http://localhost:4566
       aws:
         credentials:
           type: static
           static-provider:
             access-key-id: test
             secret-access-key: test
             session-token: test
     s3:
      endpoint-override: http://localhost:4566
     quinoa:
       dev-server:
         port: 3000
     http:
       cors: true
       ssl:
         certificate:
           files: "./dev/certs/cert.pem"
           key-files: "./dev/certs/key.pem"

"%test":
  quarkus:
    dynamodb:
      endpoint-override: http://localhost:4566
      aws:
        credentials:
          type: static
          static-provider:
            access-key-id: test
            secret-access-key: test
            session-token: test
    s3:
      endpoint-override: http://localhost:4566