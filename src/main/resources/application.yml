registry:
  search:
    backend: elasticsearch
  storage:
    backend: s3

bucket:
  name: tf-registry

quarkus:
  oidc:
    auth-server-url: http://localhost:8180/realms/quarkus
    client-id: frontend
    application-type: hybrid
    authorization-path: /protocol/openid-connect/auth
    token-path: /protocol/openid-connect/token
    authentication:
      pkce-required: true
      pkce-secret: EithiYu4aid6shai4Iu2aiNgiefor3Ee
  quinoa:
    enable-spa-routing: true
  s3:
    aws:
      region: eu-central-1
  elasticsearch:
    hosts: localhost:9200
  http:
    auth:
      permission:
        discovery:
          paths: /.well-known/*
          policy: permit
          methods: GET,HEAD
        authenticated:
          paths: /*
          policy: authenticated
    filter:
      others:
        header:
          Cache-Control: no-cache
        matches: /.*
        methods: GET
        order: 0
      static:
        header:
          Cache-Control: max-age=31536000
        matches: /static/.+
        methods: GET
        order: 1


"%dev":
   quarkus:
     s3:
      endpoint-override: http://localhost:4566
     quinoa:
       dev-server:
         port: 3000
     http:
       cors: true
       ssl:
         certificate:
           files: "./dev/certs/cert.pem"
           key-files: "./dev/certs/key.pem"