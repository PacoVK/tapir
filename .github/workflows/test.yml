name: Test

on:
  push:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Run tests
        run: ./mvnw verify
  frontend:
    runs-on: ubuntu-latest
    working-directory: src/main/webui
    steps:
      - name: Checkout
        uses:
      - name: install
        run: yarn install
      - name: test
        run: yarn test
